<html>
  <head>
    <title>Line Chart</title>
    <script type="text/javascript" src="protovis-r3.2.js"></script>
    <script type="text/javascript" src="HWS4U.js"></script>
  </head>
  <body>
    <script type="text/javascript+protovis">
var w = 500,
    h = 200,
    x = pv.Scale.linear(data, function(d) d.x).range(0, w),
    //y = pv.Scale.linear(data, function(d) d.y).range(0, h);
    y = pv.Scale.linear(9, 14).range(0, h);

var vis = new pv.Panel()
    .width(w)
    .height(h)
    .bottom(20)
    .left(40)
    .right(10)
    .top(40);

vis.add(pv.Rule)
    .data(x.ticks())
    .left(x)
    .strokeStyle("#eee")
	.anchor("bottom").add(pv.Label)
    .text(x.tickFormat);

vis.add(pv.Rule)
    .data(y.ticks(5))
    .bottom(y)
    .strokeStyle(function(d) d == 9 ? "#000" : "#eee" )
	.anchor("left").add(pv.Label)
    .text(y.tickFormat);

vis.add(pv.Line)
    .data(data)
    .left(function(d) x(d.x))
    .bottom(function(d) y(d.bid))
    .lineWidth(2);
    
vis.add(pv.Line)
    .data(data)
    .left(function(d) x(d.x))
    .bottom(function(d) y(d.offer))
    .strokeStyle( "#c0c0c0" )
    .lineWidth(2);   
    
vis.render();

    </script>
  </body>

</html>
